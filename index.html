<!DOCTYPE html>
<html lang="x-default">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- custom css -->
  <link rel="stylesheet" href="monincroyablestyle.css" />


  <script src="Scripts/animatedbg.js" defer></script>
  <script src="Scripts/interaction.js" defer></script>
  <script src="Scripts/main.js" defer></script>

  <title>Idriss Balijon</title>

</head>

<body>

  <header>
    <img onclick="showSection('presentation')" src="Asset/img/Profil3,10 14 07 23.png" alt="Idriss Balijon profil">
    <div class="header-titre" onclick="showSection('presentation')">
      <h1>IDRISS BALIJON</h1>
      <h2 contenu="le_casseur_des_codes"></h2>

    </div>
    <div class="lang-buttons">
      <a onclick="changeLangue('fr')">Fr</a>
      <a onclick="changeLangue('en')">En</a>
    </div>
  </header>
  <nav>
    <ul>
      <li onclick="showSection('background')" contenu="mon_parcourt"></li>
      <li onclick="showSection('made')" contenu="mes_creations"></li>
      <li onclick="showSection('projects')" contenu="mes_projets"></li>
    </ul>
  </nav>
  <div class="start-section-body"></div>
  <section id="presentation">

    <div class="row">
      <div class="box-container col-3 col-s-6">
        <h3 contenu="presentation">
        </h3>
        <p contenu="ma_presentation_1" class="age"></p>
        <p contenu="ma_presentation_2"></p>
      </div>
      <div class="col-6 col-s-1"></div>
      <div class="col-3 col-s-6">

        <div class="box-container ">

          <img src="Asset/img/Profil3,10 14 07 23.png" width="30%" alt="Idriss Balijon profil">
        </div>
      </div>
    </div>
    <div class="row">

    </div>
    <div class="row">
      <div class="box-container">
        <p contenu="extra_about_me"></p>
      </div>
    </div>



    <div class="row">
      <div class="box-container col-12 align-center">
        <h3 contenu="title_about_this_site"></h3>
        <p contenu="about_this_site"></p>
      </div>
    </div>
  </section>

  <section id="background">
    <div class="box-container">
      <h3 contenu="mon_parcourt"></h3>
      <button>Lol</button>
      <div contenu="text_parcourt"></div>
    </div>
  </section>
  <section id="made">
    <div class="box-container">
      <h3 contenu="mes_creations"></h3>
      <div contenu="text_creation_1"></div>
      <div contenu="text_creation_2"></div>
    </div>
  </section>
  <section id="projects">
    <div class="box-container">
      <h3 contenu="mes_projets"></h3>
      <div contenu="text_projet_1"></div>
      <div contenu="text_projet_2"></div>
    </div>
  </section>
  <div class="row" style="height: 5vh;"></div>
  <div class="end-section-body">
    <div class="scrolling-news row">
      <div contenu="news 1"></div>
      <div contenu="news 2"></div>
    </div>
  </div>

</html>
